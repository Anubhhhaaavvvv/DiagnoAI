<!DOCTYPE html>
<html lang="en" data-theme="n8n">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinical Diagnosis Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, html[data-theme="dark"] {
        --color-bg-primary: #0f172a;
        --color-bg-secondary: #1e293b;
        --color-bg-tertiary: #334155;
        --color-text-primary: #f1f5f9;
        --color-text-secondary: #94a3b8;
        --color-accent: #3b82f6;
        --color-accent-dark: #2563eb;
        --color-border: #334155;
        --color-danger: #ef4444;
        --color-warning: #facc15;
        --color-success: #22c55e;
      }
      html[data-theme="light"] {
        --color-bg-primary: #f8fafc;
        --color-bg-secondary: #ffffff;
        --color-bg-tertiary: #f1f5f9;
        --color-text-primary: #0f172a;
        --color-text-secondary: #64748b;
        --color-accent: #2563eb;
        --color-accent-dark: #1d4ed8;
        --color-border: #e2e8f0;
        --color-danger: #dc2626;
        --color-warning: #eab308;
        --color-success: #16a34a;
      }
      html[data-theme="black-red"] {
        --color-bg-primary: #000000;
        --color-bg-secondary: #1a0000;
        --color-bg-tertiary: #2a0000;
        --color-text-primary: #ff4d4d;
        --color-text-secondary: #b33636;
        --color-accent: #ff0000;
        --color-accent-dark: #cc0000;
        --color-border: #400000;
        --color-danger: #ff4d4d;
        --color-warning: #ff8c00;
        --color-success: #ff8080;
      }
      /* n8n-inspired theme: dark charcoal with vibrant green accent */
      html[data-theme="n8n"] {
        --color-bg-primary: #0e1014; /* deep charcoal */
        --color-bg-secondary: #151821; /* panel */
        --color-bg-tertiary: #1b1f2a; /* card header */
        --color-text-primary: #e7eef7; /* soft white */
        --color-text-secondary: #9aa6b2; /* slate */
        --color-accent: #00e29b; /* n8n-like green */
        --color-accent-dark: #10b981; /* deeper emerald for hover */
        --color-border: #222838; /* subtle border */
        --color-danger: #ef4444;
        --color-warning: #f59e0b;
        --color-success: #22c55e;
      }
      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      /* subtle accent glow utility */
      .accent-glow {
        box-shadow: 0 0 0 2px color-mix(in oklab, var(--color-accent) 20%, transparent) inset,
                    0 0 24px color-mix(in oklab, var(--color-accent) 24%, transparent);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .slide-in-up {
        animation: slideInUp 0.3s ease-out forwards;
      }
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-out-down {
          animation: fadeOutDown 0.3s ease-in forwards;
      }
      @keyframes fadeOutDown {
          from { opacity: 1; transform: translateY(0); }
          to { opacity: 0; transform: translateY(20px); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'bg-tertiary': 'var(--color-bg-tertiary)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'accent': 'var(--color-accent)',
              'accent-dark': 'var(--color-accent-dark)',
              'border-color': 'var(--color-border)',
              'danger': 'var(--color-danger)',
              'warning': 'var(--color-warning)',
              'success': 'var(--color-success)',
            }
          }
        }
      }
    </script>
